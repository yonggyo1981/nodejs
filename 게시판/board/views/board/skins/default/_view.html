<!-- Default 글 보기 -->
<div class="default_skin_view">
	<div class="subject">
		{% if category %}[{{ category }}]{% endif %}
		{{ subject }}
	</div>
	<div class="post_info">
		<div class="left">
			{{ poster }}({{ memId if memNo > 0 else '비회원' }})
		</div>
		<div class="right">
			{{ regDt }}
		</div>
	</div>
	<div class='content'>
		{{ content | safe }}
	</div>
</div>
