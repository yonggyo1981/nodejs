{% extends '../layout.html' %}
{% block content %}
<div class='calendar'>
	<div class='navi'>
		<a href='?year={{ prevYear }}&month={{ prevMonth }}'>이전달</a>
		{{ year }}년 {{ month }}월
		<a href='?year={{ nextYear }}&month={{ nextMonth }}'>다음달</a>
	</div>

	<ul class='yoils'>
	{% for yoil in yoils %}
		<li>{{ yoil }}</li>
	{% endfor %}
	</ul>
	
	<ul class='days'>
	{% for item in days %}
		<li>{{ item.day }}</li>
	{% endfor %}
	</ul>
</div>
<!--// calendar -->
{% endblock %}
